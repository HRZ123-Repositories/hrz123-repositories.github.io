<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Bluesky Client</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
        }
        #container {
            width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        #header {
            text-align: center;
            padding-bottom: 20px;
        }
        #content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Bluesky Client</h1>
        </div>
        <div id="content">
            <label for="identifier">Identifier:</label>
            <input type="text" id="identifier">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password">
            <br>
            <button onclick="login()">Login</button>
        </div>
    </div>
    <script type="module">
        import { BskyAgent } from 'https://cdn.skypack.dev/@atproto/api';
        import { agent } from "https://cdn.skypack.dev/@atproto/api";  // Update the path as needed

        async function login() {
            const identifier = document.getElementById('identifier').value;
            const password = document.getElementById('password').value;

            const agent = new BskyAgent({
                service: 'https://bsky.social'
            });

            try {
                await agent.login({
                    identifier: identifier,
                    password: btoa(password)  // Encode the password
                });
                alert('Login successful!');
                fetchFeeds();
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        }

        async function fetchFeeds() {
            const feeds = await agent.app.bsky.unspecced.getPopularFeedGenerators({
                limit: 10,
            });

            const feedsContainer = document.createElement('div');
            feedsContainer.innerHTML = `
                <div class="container mx-auto">
                    <h1 class="font-bold text-xl my-4">Top Feeds</h1>
                    <ul>
                        ${feeds.data.feeds.map(feed => `<li key="${feed.displayName}">${feed.displayName}</li>`).join('')}
                    </ul>
                </div>
            `;
            document.getElementById('content').appendChild(feedsContainer);
        }
    </script>
</body>
</html>
