<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRZ123's Website</title>
    <style>
        button {
            background-image: url('skeuomorphicbutton.png');
            background-size: cover; /* Crop and fit the background image to the button size */
            color: white; /* Set the text color to white */
            padding-top: 1px;
            padding-right: 4px;
            padding-bottom: 1px;
            padding-left: 5px;
            border: none; /* Remove the border */
            border-radius: 5px;
            font-family: "Lucida Console", "Courier", sans-serif;
        }
        input {
            font-family: "Lucida Console", "Courier", sans-serif;
        }
        .row {
            white-space: nowrap;
        }
        .row > div {
            width: 300px;
            display: inline-block;
        }
        .button-icon {
            background-image: url('paypal.png');
            background-size: cover;
            width: 15px; /* Scale the icon down */
            height: 15px; /* Scale the icon down */
            display: inline-block;
            vertical-align: middle;
            margin-right: 5px;
        }
        .searchform {
            display: inline-block;
            vertical-align: top;
        }
        .searchform input[type="text"] {
            height: 31px; /* Adjust to match button height */
            box-sizing: border-box; /* Ensure padding doesn't affect height */
        }
        .searchform button {
            height: 31px; /* Adjust to match button height */
            box-sizing: border-box; /* Ensure padding doesn't affect height */
        }
    </style>
</head>
<body>
    <strong>HRZ123's website</strong>
    <button onclick="document.location='index.html'">Home</button>
    <button onclick="document.location='about.html'">About</button>
    <button onclick="document.location='donate.html'">
        <span class="button-icon"></span> Donate!
    </button>
    <form action="https://oldgoogle.neocities.org/2012-search?" class="searchform" method="get" name="searchform" target="_blank">
        <input name="sitesearch" type="hidden" value="">
        <input autocomplete="on" class="form-control search" name="q" placeholder="Search HRZ123's site" required="required" type="text">
        <button class="button" type="submit">Search</button>
    </form>
</body>
</html>
